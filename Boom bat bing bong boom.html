<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h2>Table With Border</h2>
<p>Use the CSS border property to add a border to the table.</p>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Boom</td>
    <td>bat</td>
  </tr>
  <tr>
    <td>bing</td>
    <td>bong</td>
  </tr>
  <tr>
    <td>bo</td>
    <td>om</td>
  </tr>
</table>
</body>
</html>
