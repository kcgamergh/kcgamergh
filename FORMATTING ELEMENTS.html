<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMATTING ELEMENTS</title>
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center ;"> FORMATTING ELEMENTS </h1>
<hr>
<h3><b>This is bold text</b></h3>
<hr>
<h3><strong>This is important text</strong></h3>
<hr>
<h3><i>This is italic text</i></h3>
<hr>
<h3><em>This is emphasized text</em></h3>
<hr>
<h3><mark>This is marked text</mark></h3>
<hr>
<h3><mark>blablabla</mark></h3>
</body>
</html>
