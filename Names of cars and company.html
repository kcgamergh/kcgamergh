<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h2>Table With Border</h2>
<p>Use the CSS border property to add a border to the table.</p>
<table style="width:100%">
  <tr>
    <th>Car Company name</th>
    <th>Car name</th>
  </tr>
  <tr>
    <td>Aston Martin</td>
    <td>Victor</td>
  </tr>
  <tr>
    <td>Chevrolet</td>
    <td>Camaro GS</td>
  </tr>
  <tr>
    <td>Mercedes-Benz</td>
    <td>SLS AMG Electric Drive</td>
  </tr>
  <tr>
</table>
</body>
</html>
