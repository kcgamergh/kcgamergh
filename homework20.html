<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .city {
      background-color: red;
      color: yellow;
      text-align: center;
    }
    #longuy{
      background-color: blue;
      color: pink;
    }
  </style>
</head>
<body>
  <h1>Block level element</h1>
<div style="background-color: black;color: white;"><h2>London</h2></div>
<h1>Inline Element</h1>
<p><span style="color: blue;font-size: 20px;font-weight:bold;">United Kingdom</span></p>
<h1>class attribute</h1>
<h2><div class="city">London</div></h2>
<h1>id attribute</h1>
<h2 id="longuy">London</h2>
</body>
</html>
