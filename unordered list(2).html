<!DOCTYPE html>
<html>

<head>
<title>unordered list</title>
</head>
<style>
ul{
list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: red

}
li{
float: left;
}
li a{
display: block;
color: orange;
text-align: center;
padding: 16px;
text-decoration: none;
}
li a:hover{
background-color: yellow;
}
</style>

<body>

<h2>An unordered HTML list</h2>


<ul>
<li><a href="https://mail.google.com/mail/u/0/#inbox/FMfcgzGmvpBZtcDhQlWCJBNmSzwrlPdD" target="_blank">Swati</a></li>
<li><a href="https://www.youtube.com/watch?v=ErAa9J98EJI" target="_blank">Koshin</a></li>
</ul>

</body>
</html>
